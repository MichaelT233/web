<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>prototype</title>
    	<link rel='stylesheet' href='build/style.css'>
    	<script src='build/webClient.js'></script>
  	</head>
	<body>
  		<header id="header">
            <div id="dropdown">
                <img src="images/menu_bar.png" id="menuIcon">
                <div id="dropdownContent" class="dropdownContentOff">
                    <a class="dropdownItem" href = '/'><h2>Home</h2></a>
                    <a class="dropdownItem" href = '/participants'><h2>Participants</h2></a>
                    <a class="dropdownItem" href = '/membership'><h2>Membership</h2></a>
                    <a class="dropdownItem" href = '/faq'><h2>FAQs</h2></a>
                    <a class="dropdownItem" href = '/contact'><h2>Contact us</h2></a>
                </div>
            </div>
            <h1>Woodstock<br>Locals</h1>
            <a href='/'><img src="images/main_logo.png" id="logoIcon"></a>
    	</header>
        <div id="headSpace"></div>
        <div id="content">
            <div id='form'>
                <form>
                    <div id="contact">
                        <h2>Contact form</h2>
                        <label htmlFor='firstName'>First name</label>
                        <input type='text' id='firstName'/>   
                        <label htmlFor='email'>Email</label>
                        <input type='text' id='email'/>
                        <label htmlFor='phone'>Phone</label>
                        <input type='text' id='phone'/>
                        <label for="select">I am a</label>
                        <select name="select" id="select">
                            <option value="person">Person</option>
                            <option value="business">Business</option>
                        </select>
                        <label htmlFor='info'>Message</label>
                        <input type='text' id='info'/>
                    </div>
                </form>
            </div>
            <div id="order">
                <button>Submit</button>
            </div>
        </div>
    	<footer>
      		<p>Author: MT</p>
    	</footer>
	</body>
</html>
