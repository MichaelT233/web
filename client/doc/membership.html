<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>prototype</title>
    	<link rel='stylesheet' href='build/style.css'>
    	<script src='build/webClient.js'></script>
  	</head>
	<body>
  		<header id="header">
            <img src="images/menu_bar.png" id="menuIcon">
            <div id="dropdown">
                <div id="dropdownContent" class="dropdownContentOff">
                    <div id='close'>
                        <img src="images/close_x.png" id="closeIcon">
                    </div>
                    <a class="dropdownItem" href = '/'><h2>Home</h2></a>
                    <a class="dropdownItem" href = '/participants'><h2>Participants</h2></a>
                    <a class="dropdownItem" href = '/membership'><h2>Membership</h2></a>
                    <a class="dropdownItem" href = '/faq'><h2>FAQs</h2></a>
                    <a class="dropdownItem" href = '/contact'><h2>Contact us</h2></a>
                    <div id='end'></div>
                </div>
            </div>
            <h1>Woodstock<br>Locals</h1>
            <a href='/'><img src="images/main_logo.png" id="logoIcon"></a>
    	</header>
        <div id="headSpace"></div>
        <div id="content">
            <div id='form'>
                <form>
                    <h1>Purchase a membership card</h1>
                    <div id="shipping">
                        <h2>Shipping address</h2>
                        <label htmlFor='firstName'>First name</label>
                        <input type='text' id='firstName'/>   
                        <label htmlFor='lastName'>Last name</label>
                        <input type='text' id='lastName'/>
                        <label htmlFor='address'>Address</label>
                        <input type='text' id='address'/>
                        <label htmlFor='city'>City</label>
                        <input type='text' id='city'/>
                        <label htmlFor='state'>State</label>
                        <input type='text' id='state'/>
                    </div>
                    <div id="payment">
                        <h2>Payment method</h2>
                        <label htmlFor='cardNumber'>Card number</label>
                        <input type='text' id='cardNumber'/>
                        <label htmlFor='exp'>Expiration date</label>
                        <input type='text' id='exp'/>
                        <label htmlFor='cvc'>CVC</label>
                        <input type='text' id='ccv'/>
                    </div>
                    <div id="quantity">
                        <h2>Quantity</h2>>
                        <input id="qSelect" type="number" name="quantity" min="1" value="1"/>
                        <div id="price">
                            <h2>Total<h2>
                            <h2 id="total">1x</h2>
                        </div>
                    </div>
                </form>
            </div>
            <div id="order">
                <button>Place your order</button>
            </div>
        </div>
    	<footer>
      		<p>Author: MT</p>
    	</footer>
	</body>
</html>
