<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Hello, world!</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Michael Thiele</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/cart">Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/about">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Category x</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Category y</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Category z</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="row flex-row-reverse m-0">
            <div class="col-md-3 m-0 p-0">
                <div class="d-grid border border-muted rounded m-1">
                    <a class="d-grid text-decoration-none" href="/checkoutFinal">
                        <button type="button" class="btn btn-outline-dark m-3">Continue</button>
                    </a>
                    <p class="text-center">You can review this order before it"s final.</p>
                </div>
            </div>
            <div class="col-md m-0 p-0">
                <div class="accordion" id="accordion">
                    <div class="accordion-item m-1 mb-0">
                        <h2 class="accordion-header" id="heading">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTop" aria-expanded="true" aria-controls="collapseTop">
                            Shipping
                            </button>
                        </h2>
                        <div id="collapseTop" class="accordion-collapse collapse show" aria-labelledby="heading" data-bs-parent="#accordion">
                            <div class="accordion-body">
                                <form>
                                    <div class="m-3 mt-0">
                                        <label for="country" class="form-label">Country/Region</label>
                                        <select class="form-select w-auto" id="country" aria-label="country">
                                            <option selected>United States</option>
                                            <option value="1">Country 1</option>
                                            <option value="2">Country 2</option>
                                            <option value="3">Country 3</option>
                                        </select>
                                    </div>
                                    <div class="m-3 mt-0">
                                        <label for="name" class="form-label">Full name (First and last name)</label>
                                        <input type="text" class="form-control" id="name" aria-describedby="name">
                                    </div>
                                    <div class="m-3 mt-0">
                                        <label for="phoneNumber" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" id="phoneNumber">
                                    </div>
                                    <div class="m-3 mt-0">
                                        <label for="address1" class="form-label">Address</label>
                                        <input type="text" class="form-control mb-3" id="address1" placeholder="Street address or P.O. Box">
                                        <input type="text" class="form-control" id="address2" placeholder="Apt, suite, unit, building, floor, etc.">
                                    </div>
                                    <div class="row m-0">
                                        <div class="col-md p-3 pt-0">
                                            <label for="city" class="form-label">City</label>
                                            <input type="text" class="form-control" id="city">
                                        </div>
                                        <div class="col-md w-auto p-3 pt-0">
                                            <label for="state" class="form-label">State</label>
                                            <select class="form-select" id="state" aria-label="state">
                                                <option value="" disabled selected>Select</option>
                                                <option value="1">State 1</option>
                                                <option value="2">State 2</option>
                                                <option value="3">State 3</option>
                                            </select>
                                        </div>
                                        <div class="col-md p-3 pt-0">
                                            <label for="zipCode" class="form-label">Zip code</label>
                                            <input type="text" class="form-control" id="zipCode">
                                        </div>
                                    </div>
                                    <div class="m-3 mt-0">
                                        <label for="instructions" class="form-label">Delivery instructions (Optional)</label>
                                        <textarea class="form-control" id="instructions" rows="3"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-outline-dark m-3 mt-0">Use this address</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item m-1 mt-0">
                        <h2 class="accordion-header" id="headingSub">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSub" aria-expanded="false" aria-controls="collapseSub">
                            Payment
                            </button>
                        </h2>
                        <div id="collapseSub" class="accordion-collapse collapse" aria-labelledby="headingSub" data-bs-parent="#accordion">
                            <div class="accordion-body">
                                <form>
                                    <div class="m-3 mt-0">
                                        <label for="name" class="form-label">Enter your credit card information</label>
                                        <input type="text" class="form-control mb-3" id="name" placeholder="Name on card">
                                        <input type="text" class="form-control" id="cardNumber" placeholder="Card number">
                                    </div>
                                    <div class="p-3 pt-0">
                                        <label for="month" class="form-label">Expiration date</label>
                                        <div class="d-flex flex-row align-left">
                                            <select class="form-select" id="month" aria-label="month">
                                                <option selected>01</option>
                                                <option value="1">02</option>
                                                <option value="2">03</option>
                                                <option value="3">04</option>
                                            </select>
                                            <select class="form-select ms-3" id="year" aria-label="year">
                                                <option selected>2022</option>
                                                <option value="1">02</option>
                                                <option value="2">03</option>
                                                <option value="3">04</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-outline-dark m-3 mt-0">Use this card</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
