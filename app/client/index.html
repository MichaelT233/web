<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>prototype</title>
    	<link rel='stylesheet' href='styles.css'>
    	<script crossorigin src='https://unpkg.com/react@17/umd/react.development.js'></script>
    	<script crossorigin src='https://unpkg.com/react-dom@17/umd/react-dom.development.js'></script>
    	<script src='script.js'></script>
  	</head>
	<body>
  		<header>
    		<h1>Web App Prototype</h1>
    	</header>
		<button type='button' onclick="get('ip', displayText, 'showIP')">
			click here to find your public IP address
		</button>  
    	<p id='showIP'>|</p>
		<button type='button' onclick="get('port', displayText, 'showPort')">
			click here to find your port number on this connection
		</button>
		<p id ='showPort'>|</p>
		<button type='button' onclick="get('trace', displayText, 'showTrace')">
			click here to see a traceroute from the server to you
		</button>
		<p id ='showTrace'>|</p>
    	<footer>
      		<p>author: MT</p>
    	</footer>
	</body>
</html>
