<!--root URL/home page -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>prototype</title>
    	<link rel='stylesheet' href='style.css'>
        <!--react libraries-->
    	<script crossorigin src='https://unpkg.com/react@17/umd/react.development.js'></script>
    	<script crossorigin src='https://unpkg.com/react-dom@17/umd/react-dom.development.js'></script>
        <!--local scripts-->
    	<script src='bundle.js'></script>
  	</head>
    <!--once body has finished loading call js function to load products into store from database-->
	<body onload="loadProducts()">
        <!--floating header with site nav menu and search bar-->
  		<header>
            <!--dropdown menu component, used for site nav, displays on mouse hover-->
            <div class="dropdown">
                <img src="images/menu_bar.png" id="menu_icon">
                <div class="dropdown-content">
                    <a href='/cart'><h2>Cart</h2></a>
                    <a href='/about'><h2>About</h2></a>
                </div>
            </div>
            <h1>Web App Prototype</h1>
            <!--search bar to be used for searching product names-->
            <input type="text" id="search_bar" placeholder="Search Products">
    	</header>
        <!--viewport for all store items-->
        <div id="store_view">
        </div>
        <!--non-floating footer for information and external links-->
    	<footer>
      		<p>author: MT</p>
			<p>Source Code - Github: <a href = 'https://github.com/MichaelT233/web' target = '_blank'>https://github.com/MichaelT233/web</a></p>
			<p>Docker Image - Dockerhub: <a href = 'https://hub.docker.com/repository/docker/michaelt23/web' target = '_blank'>https://hub.docker.com/repository/docker/michaelt23/web</a></p>
    	</footer>
	</body>
</html>
