<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>prototype</title>
    	<link rel='stylesheet' href='style.css'>
    	<script crossorigin src='https://unpkg.com/react@17/umd/react.development.js'></script>
    	<script crossorigin src='https://unpkg.com/react-dom@17/umd/react-dom.development.js'></script>
    	<script src='webClient.js'></script>
  	</head>
    <!--call function to load all products-->
	<body onload="store.loadAll()">
  		<header>
            <div class="dropdown">
                <img src="images/menu_bar.png" id="menuIcon">
                <div class="dropdownContent">
                    <h2 class="dropdownItem" onclick="store.loadCategory('category0')">category0</h2>
                    <h2 class="dropdownItem" onclick="store.loadCategory('category1')">category1</h2>
                    <h2 class="dropdownItem" onclick="store.loadCategory('category2')">category2</h2>
                    <h2 class="dropdownItem" onclick="store.loadCategory('category3')">category3</h2>
                </div>
            </div>
            <a href ="/">
                <h1>Web App Prototype</h1>
            </a>
            <a href="/cart">
                <img src="images/cart.png" id="cartIcon">
            </a>
            <input type="text" id="searchBar" placeholder="Search Products" onchange="store.loadSearch()">
    	</header>
        <div id="headSpace"></div>
        <div id="mainView">
        </div>
    	<footer>
      		<p>author: MT</p>
			<p>Source Code - <a href = 'https://github.com/MichaelT233/web' target = '_blank'>Github</a></p>
			<p>Docker Image - <a href = 'https://hub.docker.com/repository/docker/michaelt23/web' target = '_blank'>Dockerhub</a></p>
    	</footer>
	</body>
</html>
