<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>prototype</title>
    	<link rel='stylesheet' href='style.css'>
    	<script crossorigin src='https://unpkg.com/react@17/umd/react.development.js'></script>
    	<script crossorigin src='https://unpkg.com/react-dom@17/umd/react-dom.development.js'></script>
    	<script src='webClient.js'></script>
  	</head>
    <!--call function to load all products-->
	<body>
  		<header>
            <div id="dropdown">
                <img src="images/menu_bar.png" id="menuIcon" onclick="store.displayDropdown()">
                <div id="dropdownContent" class="dropdownContentOff" onclick="document.getElementById('dropdownContent').className = 'dropdownContentOff'">
                    <h2 class="dropdownItem" onclick="location.hash = 'category0'">category0</h2>
                    <h2 class="dropdownItem" onclick="location.hash = 'category1'">category1</h2>
                    <h2 class="dropdownItem" onclick="location.hash = 'category2'">category2</h2>
                    <h2 class="dropdownItem" onclick="location.hash = 'category3'">category3</h2>
                </div>
            </div>
            <h1 onclick="location.hash = 'home'">Web App Prototype</h1>
            <img src="images/cart.png" id="cartIcon" onclick="location.hash = 'cart'">
            <input type="text" id="searchBar" placeholder="Search All Products" onchange="location.hash = 'search=' + document.getElementById('searchBar').value">
    	</header>
        <div id="headSpace"></div>
        <div id="productHead"></div>
        <div id="mainView"></div>
    	<footer>
      		<p>author: MT</p>
			<p>Source Code - <a href = 'https://github.com/MichaelT233/web' target = '_blank'>Github</a></p>
			<p>Docker Image - <a href = 'https://hub.docker.com/repository/docker/michaelt23/web' target = '_blank'>Dockerhub</a></p>
    	</footer>
	</body>
</html>
